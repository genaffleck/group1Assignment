        <h1>
            Group 5 Assignment
        </h1>
        <hr>
        <p>
            In this assignment, we will show how to solve word problems involving radicals.
        </p>
        <hr>
        <p>
            Solve for \(x\) in \(2x+1=-7\): 
        </p>
        <p>
            \[
                \begin{align*}
                    2x+1&=-7\\
                    2x&=-7-1\\
                    2x&=-8\\
                    \dfrac{2x}{2}&=\dfrac{-8}{2}\\
                    x&=-4
                \end{align*}
            \]
        </p>
